<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR STOP - Классический сервер выживания Minecraft | yourstop.online</title>
    <meta name="description" content="Классический сервер выживания Minecraft YOUR STOP. Присоединяйтесь к нашему сообществу и наслаждайтесь ванильным геймплеем с системой защиты построек.">
    <meta name="keywords" content="minecraft сервер, выживание minecraft, ваш стоп, your stop, minecraft выживание, minecraft multiplayer, вашстоп, yourstop.online, классический minecraft">
    <style>
        /* Все стили остаются такими же */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {

            --primary-dark: #3d8b40;
            --secondary: #2196F3;

        }

        body {
            background: linear-gradient(135deg, var(--dark-light) 0%, var(--dark) 100%);

            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;

        }

        /* ... остальные стили без изменений ... */

    </style>
</head>
<body>
    <!-- Весь HTML код остается без изменений -->
    <header>
        <!-- ... -->
    </header>

    <section class="hero" id="home">
        <!-- ... -->
    </section>

    <section class="features" id="features">
        <!-- ... -->
    </section>

    <section class="server-info" id="info">
        <!-- ... -->
    </section>

    <section class="commands" id="commands">
        <!-- ... -->
    </section>

    <section class="live-data" id="live">
        <!-- ... -->
    </section>

    <section class="how-to-join" id="join">
        <!-- ... -->
    </section>

    <section class="community" id="community">
        <!-- ... -->
    </section>

    <footer>
        <!-- ... -->
    </footer>

    <script>
        // Mobile menu toggle и другие функции остаются без изменений
        document.querySelector('.mobile-menu').addEventListener('click', function() {
            const nav = document.querySelector('header nav');
            nav.classList.toggle('active');
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                    
                    if (window.innerWidth <= 768) {
                        document.querySelector('header nav').classList.remove('active');
                    }
                }
            });
        });

        // Copy IP address functionality
        function setupCopyIP(buttonId) {
            const copyButton = document.getElementById(buttonId);
            const notification = copyButton.parentElement.querySelector('.copy-notification');
            
            copyButton.addEventListener('click', function() {
                const textToCopy = 'yourstop.online';
                
                navigator.clipboard.writeText(textToCopy).then(function() {
                    notification.classList.add('show');
                    setTimeout(function() {
                        notification.classList.remove('show');
                    }, 2000);
                }).catch(function(err) {
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    notification.classList.add('show');
                    setTimeout(function() {
                        notification.classList.remove('show');
                    }, 2000);
                });
            });
        }

        setupCopyIP('copy-button-main');
        setupCopyIP('copy-button-footer');

        // Commands data and slider - без изменений
        const commandsData = [
            // ... данные команд ...
        ];

        const slider = document.getElementById('commands-slider');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        let currentIndex = 0;

        function createCommandCards() {
            commandsData.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'command-category';
                
                const titleElement = document.createElement('h3');
                const iconSpan = document.createElement('span');
                iconSpan.textContent = category.title.split(' ')[0];
                titleElement.appendChild(iconSpan);
                titleElement.appendChild(document.createTextNode(' ' + category.title.split(' ').slice(1).join(' ')));
                
                categoryElement.appendChild(titleElement);
                
                category.commands.forEach(cmd => {
                    const commandItem = document.createElement('div');
                    commandItem.className = 'command-item';
                    
                    const commandElement = document.createElement('div');
                    commandElement.className = 'command';
                    commandElement.textContent = cmd.command;
                    
                    const descElement = document.createElement('div');
                    descElement.className = 'command-desc';
                    descElement.textContent = cmd.desc;
                    
                    commandItem.appendChild(commandElement);
                    commandItem.appendChild(descElement);
                    categoryElement.appendChild(commandItem);
                });
                
                slider.appendChild(categoryElement);
            });
        }

        function updateSlider() {
            const cardWidth = 340 + 20;
            const translateX = -currentIndex * cardWidth;
            slider.style.transform = `translateX(${translateX}px)`;
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === commandsData.length - 1;
        }

        function nextSlide() {
            if (currentIndex < commandsData.length - 1) {
                currentIndex++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        }

        createCommandCards();
        updateSlider();

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);

        // ИСПРАВЛЕННЫЙ КОД ДЛЯ API С УЧЕТОМ АКТУАЛЬНЫХ ТРЕБОВАНИЙ
        async function fetchServerStatus() {
            const APIs = [
                'https://api.mcsrvstat.us/3/yourstop.online',
                'https://api.mcstatus.io/v2/status/java/yourstop.online'
            ];

            for (const api of APIs) {
                try {
                    console.log(`Trying API: ${api}`);
                    
                    const response = await fetch(api, {
                        method: 'GET',
                        headers: {
                            'User-Agent': 'MinecraftServerStatus/1.0 (YourStop Server Website)'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('API response:', data);
                        updateServerUI(data, api);
                        return;
                    } else {
                        console.log(`API ${api} returned status: ${response.status}`);
                    }
                } catch (error) {
                    console.log(`API ${api} failed:`, error);
                    continue;
                }
            }
            
            // Если все API не сработали
            showErrorState();
        }

        function updateServerUI(data, api) {
            let players, maxPlayers, version, online;
            
            if (api.includes('mcsrvstat.us')) {
                // MCSrvStat v3 format
                online = data.online;
                players = data.players ? data.players.online : 0;
                maxPlayers = data.players ? data.players.max : 0;
                version = data.version ? data.version : 'Неизвестно';
            } else if (api.includes('mcstatus.io')) {
                // MCStatus v2 format
                online = data.online;
                players = data.players ? data.players.online : 0;
                maxPlayers = data.players ? data.players.max : 0;
                version = data.version ? data.version.name_raw : 'Неизвестно';
            }
            
            // Обновляем UI
            document.getElementById('online-players').innerHTML = players;
            document.getElementById('max-players').innerHTML = maxPlayers;
            document.getElementById('server-version').innerHTML = version;
            
            if (online) {
                document.getElementById('server-status').innerHTML = '<span class="status-online">● Онлайн</span>';
            } else {
                document.getElementById('server-status').innerHTML = '<span class="status-offline">● Офлайн</span>';
            }
            
            document.getElementById('last-updated').textContent = 'Обновлено: ' + new Date().toLocaleTimeString();
        }

        function showErrorState() {
            document.getElementById('online-players').innerHTML = 'Ошибка';
            document.getElementById('max-players').innerHTML = 'Ошибка';
            document.getElementById('server-version').innerHTML = 'Ошибка';
            document.getElementById('server-status').innerHTML = '<span class="status-offline">Ошибка загрузки</span>';
            document.getElementById('last-updated').textContent = 'Не удалось загрузить данные';
        }

        // Update server status on page load and every 30 seconds
        document.addEventListener('DOMContentLoaded', fetchServerStatus);
        setInterval(fetchServerStatus, 30000);

        // Add animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.feature-card, .stat, .step, .live-stat, .command-category').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            observer.observe(el);
        });
    </script>
</body>
</html>
